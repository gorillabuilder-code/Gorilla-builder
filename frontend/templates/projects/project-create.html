<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Project Â· gor://a</title>
  <style>
        @font-face {
      font-family: 'din-next-w01-light';
      font-style: normal;
      font-weight: 400;
      src: url('//static.parastorage.com/fonts/v2/eca8b0cd-45d8-43cf-aee7-ca462bc5497c/v1/din-next-w02-light.woff2') format('woff2');
      font-display: swap;
    }
    body{margin:0;background:#0b1020;color:#fff;min-height:100vh;font-family:'din-next-w01-light',system-ui,-apple-system,BlinkMacSystemFont,sans-serif}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:24px}
    .card{width:min(520px,100%);background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.08);border-radius:18px;padding:18px}
    h1{margin:0 0 12px;font-size:18px}
    .row{display:flex;flex-direction:column;gap:8px;margin:10px 0}
    label{font-size:12px;opacity:.8}
    input,textarea{padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:#0f1530;color:#fff;outline:none}
    textarea{min-height:90px;resize:vertical}
    button{width:100%;padding:12px;border-radius:12px;border:0;background:#3b6cff;color:#fff;font-weight:600;cursor:pointer;margin-top:8px; font-family: 'din-next-w01-light', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;}
    a{color:#a9c1ff}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Create project</h1>
      <form method="post" action="/projects/create">
        <div class="row">
          <label>Name</label>
          <input name="name" required />
        </div>
        <div class="row">
          <label>Description</label>
          <textarea name="description"></textarea>
        </div>
        <button type="submit">Create</button>
      </form>
      <p style="opacity:.7;font-size:12px;margin-top:12px">
        <a href="/dashboard">Back to dashboard</a>
      </p>
    </div>
  </div>
</body>
</html>
