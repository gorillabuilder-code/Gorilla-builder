<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password · gor://a</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    @font-face {
      font-family: 'din-next-w01-light';
      font-style: normal;
      font-weight: 400;
      src: url('//static.parastorage.com/fonts/v2/eca8b0cd-45d8-43cf-aee7-ca462bc5497c/v1/din-next-w02-light.woff2') format('woff2');
      font-display: swap;
    }

    * {
      box-sizing: border-box;
      font-family: 'din-next-w01-light', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: #0b1020;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-shell {
      width: 100%;
      max-width: 420px;
      padding: 40px;
      background: #0f1530;
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 28px;
      font-weight: 400;
    }

    p.sub {
      margin: 0 0 28px;
      opacity: 0.7;
      font-size: 14px;
      line-height: 1.5;
    }

    label {
      font-size: 13px;
      opacity: 0.7;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      background: #141a3a;
      color: #fff;
      margin-bottom: 24px;
      font-size: 14px;
      outline: none;
      border: 1px solid transparent;
      transition: border-color 0.2s;
    }
    input:focus { border-color: #3b6cff; }

    .primary {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: #3b6cff;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .primary:hover { background: #2f5ce0; }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #6ea0ff;
      text-decoration: none;
      opacity: 0.8;
    }
    .back-link:hover { opacity: 1; text-decoration: underline; }
  </style>
</head>
<body>

  <div class="auth-shell">
    <h1>Reset Password</h1>
    <p class="sub">Enter the email associated with your account and we'll send you a link to reset your password.</p>

    <form method="POST" action="/auth/forgot-password">
      <label>Email Address</label>
      <input type="email" name="email" required placeholder="name@example.com" />

      <button class="primary" type="submit">Send Reset Link</button>
    </form>

    <a href="/login" class="back-link">← Back to Login</a>
  </div>

</body>
</html>
