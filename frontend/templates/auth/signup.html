<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create account · GOR://A</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --blue: #3b5cff;
      --blue-soft: #e9edff;
      --black: #0b0b0f;
      --white: #ffffff;
      --muted: #6b6f85;
      --border: #e6e8f0;
      --radius: 14px;
      --font: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: var(--font);
    }

    body {
      background: var(--white);
      color: var(--black);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signup-shell {
      width: 100%;
      max-width: 460px;
      padding: 42px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 26px;
      font-weight: 800;
      font-size: 20px;
      letter-spacing: -0.3px;
    }

    .brand span {
      color: var(--blue);
    }

    h1 {
      font-size: 26px;
      line-height: 1.2;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 15px;
      color: var(--muted);
      margin-bottom: 30px;
    }

    .field {
      margin-bottom: 18px;
    }

    .field label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: var(--muted);
    }

    .field input {
      width: 100%;
      padding: 13px 14px;
      font-size: 15px;
      border: 1px solid var(--border);
      border-radius: 10px;
      outline: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    .field input:focus {
      border-color: var(--blue);
      box-shadow: 0 0 0 3px var(--blue-soft);
    }

    .hint {
      font-size: 12px;
      color: var(--muted);
      margin-top: 6px;
    }

    .submit {
      width: 100%;
      margin-top: 8px;
      padding: 14px;
      border-radius: 999px;
      border: none;
      background: var(--black);
      color: var(--white);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, background 0.15s ease;
    }

    .submit:hover {
      background: var(--blue);
      transform: translateY(-1px);
    }

    .submit:active {
      transform: translateY(0);
    }

    .divider {
      margin: 28px 0 22px;
      height: 1px;
      background: var(--border);
    }

    .alt {
      text-align: center;
      font-size: 14px;
      color: var(--muted);
    }

    .alt a {
      color: var(--black);
      font-weight: 600;
      text-decoration: none;
      margin-left: 4px;
    }

    .alt a:hover {
      color: var(--blue);
    }

    /* subtle floating accent */
    .accent {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: var(--blue-soft);
      top: -40px;
      right: -40px;
      z-index: -1;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="signup-shell">
    <div class="accent"></div>

    <div class="brand">
      GOR<span>://A</span>
    </div>

    <h1>Create your workspace</h1>
    <div class="subtitle">
      Describe what you want to build. We’ll handle the rest.
    </div>

    <form method="post" action="/auth/signup">
      <div class="field">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Jane Developer" required />
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@company.com" required />
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />
        <div class="hint">
          Use at least 8 characters. You’ll be shipping soon.
        </div>
      </div>

      <button class="submit" type="submit">
        Get started
      </button>
    </form>

    <div class="divider"></div>

    <div class="alt">
      Already have an account?
      <a href="/login">Log in</a>
    </div>
  </div>
</body>
</html>
