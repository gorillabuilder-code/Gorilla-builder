<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign in · Gor://a</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* --- GORILLA FONT --- */
    @font-face {
      font-family: 'din-next-w01-light';
      font-style: normal;
      font-weight: 400;
      src: url('//static.parastorage.com/fonts/v2/eca8b0cd-45d8-43cf-aee7-ca462bc5497c/v1/din-next-w02-light.woff2') format('woff2');
      font-display: swap;
    }

    :root {
      --bg-dark: #050505;       
      --bg-panel: #0b1020;      
      --input-bg: #111629;
      --primary: #3b6cff;       
      --primary-hover: #2656e8;
      --text-main: #ffffff;
      --text-muted: #9ca3af;
      --border: #1f2937;
    }

    * {
      box-sizing: border-box;
      font-family: 'din-next-w01-light', system-ui, -apple-system, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-dark);
      color: var(--text-main);
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    /* --- LAYOUT --- */
    .split-wrapper {
      display: flex;
      width: 100%;
      height: 100%;
    }

    /* Left: Auth Form */
    .auth-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px 80px;
      max-width: 650px;
      background: var(--bg-dark);
      border-right: 1px solid var(--border);
      position: relative;
      z-index: 10;
    }

    /* Right: Visuals */
    .visual-section {
      flex: 1.4;
      position: relative;
      background: #000;
      display: none;
      overflow: hidden;
    }

    @media (min-width: 1024px) {
      .visual-section { display: block; }
    }

    .visual-bg {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: url('/static/editor.jpg') no-repeat center center;
      background-size: cover;
      opacity: 0.5;
      transition: transform 15s ease;
    }
    
    .visual-section:hover .visual-bg {
      transform: scale(1.05);
    }

    .visual-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to right, var(--bg-dark) 0%, transparent 20%),
                  linear-gradient(to top, var(--bg-dark) 0%, transparent 40%);
    }

    /* --- TYPOGRAPHY --- */
    .logo {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 60px;
      letter-spacing: -1px;
    }
    .logo span { color: var(--primary); }

    h1 {
      font-size: 38px;
      line-height: 1.1;
      margin: 0 0 16px;
      letter-spacing: -1px;
    }

    p.sub {
      color: var(--text-muted);
      font-size: 17px;
      line-height: 1.5;
      margin: 0 0 40px;
      max-width: 440px;
    }

    /* --- FORM --- */
    label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-muted);
      margin-bottom: 8px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 16px;
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: white;
      font-size: 16px;
      margin-bottom: 24px;
      outline: none;
      transition: 0.2s;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 1px var(--primary);
    }

    .btn {
      width: 100%;
      padding: 16px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: 0.2s;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      margin-top: 10px;
    }
    .btn-primary:hover {
      background: var(--primary-hover);
    }

    .btn-oauth {
      background: white;
      color: black;
      margin-bottom: 30px;
    }
    .btn-oauth:hover {
      background: #f3f4f6;
    }

    .divider {
      display: flex;
      align-items: center;
      color: var(--border);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 10px 0 30px;
    }
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: var(--border);
    }
    .divider::before { margin-right: 15px; }
    .divider::after { margin-left: 15px; }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: var(--text-muted);
      text-align: center;
    }
    .footer a { color: var(--primary); text-decoration: none; }
    .footer a:hover { text-decoration: underline; }

    .forgot-link {
      font-size: 11px;
      text-transform: none;
      color: var(--primary);
      text-decoration: none;
      letter-spacing: 0;
    }
    .forgot-link:hover { text-decoration: underline; }

    .error-box {
      background: rgba(220, 38, 38, 0.1);
      border: 1px solid rgba(220, 38, 38, 0.3);
      color: #ff8fa3;
      padding: 14px;
      border-radius: 8px;
      margin-bottom: 30px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="split-wrapper">
    
    <div class="auth-section">
      <div class="logo">Gor<span>://</span>a</div>

      <h1>Welcome back.</h1>
      <p class="sub">
        Sign in to continue building your Full-Stack AI applications.
      </p>

      {% if error %}
        <div class="error-box">{{ error }}</div>
      {% endif %}

      <button class="btn btn-oauth" onclick="location.href='/auth/google'">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.84z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        Sign in with Google
      </button>

      <div class="divider">Or with Email</div>

      <form method="POST" action="/auth/login">
        <label>Email</label>
        <input type="email" name="email" placeholder="dev@gorilla.builder" required>
        
        <label>
          Password
          <a href="/auth/forgot-password" class="forgot-link">Forgot password?</a>
        </label>
        <input type="password" name="password" placeholder="••••••••" required>
        
        <button class="btn btn-primary" type="submit">Sign in</button>
      </form>

      <div class="footer">
        New to Gor://a? <a href="/signup">Create an account</a>
      </div>
    </div>

    <div class="visual-section">
      <div class="visual-bg"></div>
      <div class="visual-overlay"></div>
      
      <div style="position: absolute; bottom: 80px; left: 80px; z-index: 20;">
        <h2 style="font-size: 36px; margin: 0 0 10px; color: white;">Resume Building.</h2>
        <p style="color: rgba(255,255,255,0.7); font-size: 18px; max-width: 400px; line-height: 1.5;">
          Your projects are ready. The Node.js backend is spun up and the AI Architect is standing by.
        </p>
      </div>
    </div>

  </div>

</body>
</html>
