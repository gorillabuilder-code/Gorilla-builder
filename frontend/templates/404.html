<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>404 · System Failure · gor://a</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
@font-face {
  font-family: 'din-next-w01-light';
  src: url('//static.parastorage.com/fonts/v2/eca8b0cd-45d8-43cf-aee7-ca462bc5497c/v1/din-next-w02-light.woff2') format('woff2');
}

:root {
  --bg: #050810;
  --panel: #0e1324;
  --accent: #3b6cff;
  --accent-glow: rgba(59, 108, 255, 0.5);
  --text: #ffffff;
  --text-muted: rgba(255, 255, 255, 0.5);
  --border: rgba(255, 255, 255, 0.1);
  --grid-color: rgba(59, 108, 255, 0.15);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background-color: var(--bg);
  color: var(--text);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'din-next-w01-light', system-ui, sans-serif;
  overflow: hidden;
  position: relative;
}

/* --- BACKGROUND EFFECTS --- */
.scanlines {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
  background-size: 100% 4px;
  pointer-events: none;
  z-index: 5;
  opacity: 0.6;
}

.grid-bg {
  position: absolute;
  width: 200vw;
  height: 200vh;
  background-image: 
    linear-gradient(var(--grid-color) 1px, transparent 1px),
    linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
  background-size: 40px 40px;
  background-position: center;
  transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
  animation: gridMove 20s linear infinite;
  z-index: 0;
  opacity: 0.4;
}

@keyframes gridMove {
  0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
  100% { transform: perspective(500px) rotateX(60deg) translateY(40px) translateZ(-200px); }
}

.glow-orb {
  position: absolute;
  width: 600px;
  height: 600px;
  background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1;
  opacity: 0.3;
  animation: pulse 4s ease-in-out infinite alternate;
}

@keyframes pulse {
  0% { opacity: 0.2; transform: translate(-50%, -50%) scale(0.9); }
  100% { opacity: 0.4; transform: translate(-50%, -50%) scale(1.1); }
}

/* --- CARD CONTAINER --- */
.container {
  position: relative;
  z-index: 10;
  text-align: center;
  max-width: 460px;
  padding: 60px 40px;
  background: rgba(14, 19, 36, 0.7);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 1px solid var(--border);
  border-radius: 24px;
  box-shadow: 
    0 20px 50px rgba(0,0,0,0.5),
    0 0 0 1px rgba(255,255,255,0.05) inset;
  transform-style: preserve-3d;
  transition: transform 0.1s ease-out;
}

/* --- GLITCH TEXT --- */
.glitch-wrapper {
  position: relative;
  display: inline-block;
}

h1 {
  font-size: 100px;
  margin: 0;
  line-height: 0.9;
  font-weight: 800;
  letter-spacing: -4px;
  color: #fff;
  position: relative;
  text-shadow: 2px 2px 0px var(--accent);
}

h1::before, h1::after {
  content: attr(data-text);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: var(--panel);
}

h1::before {
  left: 2px;
  text-shadow: -1px 0 #ff00c1;
  clip: rect(44px, 450px, 56px, 0);
  animation: glitch-anim 5s infinite linear alternate-reverse;
}

h1::after {
  left: -2px;
  text-shadow: -1px 0 #00fff9;
  clip: rect(44px, 450px, 56px, 0);
  animation: glitch-anim2 5s infinite linear alternate-reverse;
}

@keyframes glitch-anim {
  0% { clip: rect(30px, 9999px, 10px, 0); }
  5% { clip: rect(80px, 9999px, 90px, 0); }
  10% { clip: rect(30px, 9999px, 10px, 0); }
  15% { clip: rect(90px, 9999px, 100px, 0); }
  20% { clip: rect(10px, 9999px, 80px, 0); }
  100% { clip: rect(50px, 9999px, 20px, 0); }
}

@keyframes glitch-anim2 {
  0% { clip: rect(10px, 9999px, 80px, 0); }
  5% { clip: rect(90px, 9999px, 100px, 0); }
  10% { clip: rect(10px, 9999px, 80px, 0); }
  15% { clip: rect(30px, 9999px, 10px, 0); }
  20% { clip: rect(80px, 9999px, 90px, 0); }
  100% { clip: rect(60px, 9999px, 70px, 0); }
}

h2 {
  font-size: 24px;
  margin: 10px 0 24px;
  font-weight: 500;
  color: #fff;
  letter-spacing: 1px;
  text-transform: uppercase;
  background: linear-gradient(90deg, #fff, var(--text-muted), #fff);
  background-size: 200%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shine 3s linear infinite;
}

@keyframes shine {
  to { background-position: 200% center; }
}

p {
  font-size: 15px;
  color: var(--text-muted);
  margin-bottom: 40px;
  line-height: 1.6;
  max-width: 320px;
  margin-left: auto;
  margin-right: auto;
}

/* --- BUTTON --- */
.btn {
  position: relative;
  display: inline-flex;
  align-items: center;
  gap: 10px;
  background: var(--accent);
  color: #fff;
  text-decoration: none;
  padding: 14px 32px;
  border-radius: 12px;
  font-weight: 600;
  font-size: 14px;
  transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
  box-shadow: 0 4px 20px rgba(59, 108, 255, 0.3);
  overflow: hidden;
  z-index: 1;
  border: 1px solid rgba(255,255,255,0.1);
}

.btn::before {
  content: '';
  position: absolute;
  top: 0; left: 0; width: 100%; height: 100%;
  background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
  transform: translateX(-100%);
  transition: 0.5s;
  z-index: -1;
}

.btn:hover {
  transform: translateY(-4px) scale(1.02);
  box-shadow: 0 10px 30px rgba(59, 108, 255, 0.5);
}

.btn:hover::before {
  transform: translateX(100%);
}

.btn:active {
  transform: translateY(0) scale(0.98);
}

/* --- FLOATING CODE SYMBOLS --- */
.symbol {
  position: absolute;
  color: var(--border);
  font-family: monospace;
  font-weight: bold;
  user-select: none;
  animation: floatSymbol 10s infinite linear;
  z-index: 0;
}
@keyframes floatSymbol {
  from { transform: translateY(120vh) rotate(0deg); opacity: 0; }
  20% { opacity: 0.5; }
  80% { opacity: 0.5; }
  to { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
}

</style>
</head>
<body>

<div class="scanlines"></div>
<div class="grid-bg"></div>
<div class="glow-orb"></div>

<div class="symbol" style="left: 10%; font-size: 20px; animation-duration: 12s; animation-delay: 0s;">&lt;/&gt;</div>
<div class="symbol" style="left: 85%; font-size: 30px; animation-duration: 15s; animation-delay: 2s;">{ }</div>
<div class="symbol" style="left: 20%; font-size: 24px; animation-duration: 18s; animation-delay: 5s;">//</div>
<div class="symbol" style="left: 70%; font-size: 18px; animation-duration: 10s; animation-delay: 1s;">404</div>

<div class="container" id="tiltCard">
  <div class="glitch-wrapper">
    <h1 class="glitch" data-text="404">404</h1>
  </div>
  <h2>Signal Lost</h2>
  <p>The neural link to this project has been severed. It may have been deleted, moved, or never existed in this timeline.</p>
  
  <a href="/dashboard" class="btn">
    <span>Return to Base</span>
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="9 10 4 15 9 20"></polyline>
      <path d="M20 4v7a4 4 0 0 1-4 4H4"></path>
    </svg>
  </a>
</div>

<script>
  // 3D Tilt Effect Script
  const card = document.getElementById('tiltCard');
  const body = document.querySelector('body');

  body.addEventListener('mousemove', (e) => {
    const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
    const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
    
    // Apply transformation
    card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
  });

  // Reset on mouse leave
  body.addEventListener('mouseleave', () => {
    card.style.transform = `rotateY(0deg) rotateX(0deg)`;
    card.style.transition = 'transform 0.5s ease';
  });

  body.addEventListener('mouseenter', () => {
    card.style.transition = 'none';
  });
</script>

</body>
</html>
